<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container" style="width: 450px;">
        <div class="d-flex flex-column align-items-center justify-content-center mb-3" id="border_container">
            <img src="./assets/Google.png" alt="Google" style="width: 100px"><br>
            <h3 class="mb-3">Sign in to Chrome</h3>
            <p>Sign in with your Google Account to get your bookmarks, history, passwords and other settings on all your devices</p>
            <div class="form-floating mb-3 w-100">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="align-self-start">
                <a class="text-decoration-none" href="#">Forgot Email?</a>
                <br><br>
                <div class="d-flex flex-column">
                    <p class="justify-content-start">Not your computer? Use guest to sign in privately. <br>Learn More</p>
                </div>
            </div>
            <div class="container d-flex justify-content-between p-0">
                <div><a class="text-decoration-none" href="#">Create Account</a></div>
                <div><button class="btn btn-primary">Next</button></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
