<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center mb-3">
            <img src="./assets/Google.png" alt="Google">
            <h3>Sign in to Chrome</h3>
            <p>Sign in with your Google Account to get your bookmarks, history, passwords and other settings on all your devices</p>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <p>Forgot Email?</p>
            <br><br>
            <div class="d-flex flex-column">
                <p class="justify-content-start">Not your computer? Use guest to sign in privately.</p>
                <p class="justify-content-start">Learn More</p>
            </div>
            <div class="d-flexjustify-content-end">
                <a class="text-decoration-none" href="#">Create Account</a>
                <button class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
